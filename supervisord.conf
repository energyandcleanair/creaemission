[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor/

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=1
stdout_logfile=/var/log/supervisor/nginx.out.log
stderr_logfile=/var/log/supervisor/nginx.err.log
stdout_logfile_maxbytes=50MB
stderr_logfile_maxbytes=50MB

[program:shiny]
command=R -e "shiny::runApp('/app/inst', port = 8080, host = '0.0.0.0')"
directory=/app
autostart=true
autorestart=true
priority=2
stdout_logfile=/var/log/supervisor/shiny.out.log
stderr_logfile=/var/log/supervisor/shiny.err.log
stdout_logfile_maxbytes=50MB
stderr_logfile_maxbytes=50MB
environment=PORT=8080,R_CONFIG_ACTIVE=production

[program:titiler]
command=/app/start_titiler_service.sh
directory=/app
autostart=true
autorestart=true
priority=3
stdout_logfile=/var/log/supervisor/titiler.out.log
stderr_logfile=/var/log/supervisor/titiler.err.log
stdout_logfile_maxbytes=50MB
stderr_logfile_maxbytes=50MB
environment=TITILER_PORT=8000

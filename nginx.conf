events {
    worker_connections 2048;  # Increased for production
    use epoll;
    multi_accept on;
}

http {
    # Increase buffer sizes to handle larger requests
    client_max_body_size 100M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Support WebSocket upgrades (for Shiny)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream titiler_service {
        server 127.0.0.1:8000;  # TiTiler service
    }

    upstream shiny_app {
        server 127.0.0.1:3838 max_fails=3 fail_timeout=30s;  # Shiny runs on port 3838
        keepalive 32;
    }

    server {
        listen 8080;
        server_name localhost;

        # Handle TiTiler requests (proxy to external service)
        location /titiler/ {
            proxy_pass http://titiler_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 30s;

            # CORS headers for TiTiler
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # WebSocket endpoint for Shiny
        location /websocket/ {
            proxy_pass http://shiny_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            # Force upgrade for WebSocket path
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Origin $http_origin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_connect_timeout 60s;
            proxy_buffering off;
        }

        # Handle all other requests (Shiny app)
        location / {
            proxy_pass http://shiny_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Origin $http_origin;
            proxy_read_timeout 86400;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
